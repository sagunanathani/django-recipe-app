{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Recipe App{% endblock %}</title>
    <!-- Each child template will load its own CSS -->
    {% block styles %}{% endblock %}
  </head>
  <body>
    <header>
      <h1>Recipe App</h1>
      <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'recipes:overview' %}">Overview</a>
        <a href="/admin/">Admin</a>
        {% if user.is_authenticated %}
          <a href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a href="{% url 'login' %}">Login</a>
        {% endif %}
      </nav>
    </header>

    <div class="container">
      {% block content %}{% endblock %}
    </div>

    <footer>Â© 2025 Recipe App</footer>
  </body>
</html>
